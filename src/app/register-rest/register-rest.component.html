<h1 style="text-align: center;">Register New Restaurant</h1>
<form [formGroup]="signRest" (ngSubmit)="restRegister()">
   <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!!!</strong>you have been registered Successfully!!!!!
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
 </form>
